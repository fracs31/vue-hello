<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue JS</title>
</head>
<body>
    <!-- App -->
    <div id="app">
        <!-- Titolo -->
        <h1>{{ message }}</h1>
        <!-- Immagine -->
        <img v-bind:src="img">
    </div>
    <!-- Vue -->
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    message: "Johnny Bravo", //messaggio
                    img: "./img/johnny-bravo.jpg" //immagine
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
